<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Document Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Financial Document Analyzer</h1>
    <form id="analyze-form">
      <div class="row">
        <label>PDF</label>
        <input type="file" id="file" accept="application/pdf" required />
      </div>
      <div class="row">
        <label>Query</label>
        <input type="text" id="query" placeholder="Analyze this financial document for investment insights" />
      </div>
      <div class="row">
        <label>Username</label>
        <input type="text" id="username" placeholder="anonymous" />
      </div>
      <button type="submit">Analyze</button>
    </form>
    <div id="result" class="result"></div>
  </div>
  <script src="app.js"></script>
  </body>
  </html>
